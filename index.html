<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- مكتبة Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    /* هذا لضمان أن المقياس واضح فوق الخريطة */
    .leaflet-control-scale {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      padding: 3px 6px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- مكتبات JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // إعداد الخريطة
    const map = L.map("map", {
      center: [31.9045, 35.2045],
      zoom: 17.5,
      zoomSnap: 0.5
    });

    // إضافة خريطة الأساس
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // تحميل بيانات GeoJSON
    $.getJSON("RamallahZones.json", function (RZ) {
      L.geoJson(RZ).addTo(map);
    });

    $.getJSON("wasteContainer.json", function (WC) {
      L.geoJson(WC).addTo(map);
    });

    // ✅ إضافة مقياس الرسم
    L.control.scale({
      position: 'bottomleft',  // الموقع
      imperial: true,          // عرض بالمتر والميل
      maxWidth: 200
    }).addTo(map);
  </script>
</body>

</html>
