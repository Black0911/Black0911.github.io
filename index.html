<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers Density Map</title>

  <!-- مكتبة Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    /* مقياس الرسم */
    .leaflet-control-scale {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 5px;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
    }

    /* شكل إشارة الشمال */
    .leaflet-control-northarrow {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      padding: 4px;
    }

    .leaflet-control-northarrow img {
      width: 60px;
      transform: rotate(0deg);
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- مكتبات JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <script>
    // إعداد الخريطة
    const map = L.map("map", {
      center: [31.9045, 35.2045],
      zoom: 15,
      zoomSnap: 0.5
    });

    // إضافة خريطة الأساس
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> | &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // تحميل بيانات المناطق
    $.getJSON("RamallahZones.json", function (RZ) {
      L.geoJson(RZ, {
        style: {
          color: "white",
          weight: 1,
          fillOpacity: 0.1
        }
      }).addTo(map);
    });

    // ✅ تحميل نقاط الحاويات ورسم خريطة الكثافة (Heatmap)
    $.getJSON("wasteContainer.json", function (WC) {
      const points = [];

      // نحول كل نقطة في الملف إلى [lat, lon, intensity]
      WC.features.forEach(f => {
        const coords = f.geometry.coordinates;
        points.push([coords[1], coords[0], 1]); // [lat, lon, intensity=1]
      });

      // إنشاء خريطة الكثافة
      const heat = L.heatLayer(points, {
        radius: 25,          // حجم التأثير
        blur: 15,            // تمويه
        maxZoom: 17,
        gradient: {          // تدرج الألوان (من الأخضر إلى الأحمر)
          0.2: "green",
          0.5: "yellow",
          0.8: "orange",
          1.0: "red"
        }
      }).addTo(map);
    });

    // ✅ إضافة مقياس الرسم
    L.control.scale({
      position: 'bottomleft',
      imperial: true,
      maxWidth: 200
    }).addTo(map);

    // ✅ إضافة إشارة الشمال
    const north = L.control({ position: "topright" });
    north.onAdd = function (map) {
      const div = L.DomUtil.create("div", "leaflet-control-northarrow");
      div.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Compass_rose_simple.svg/200px-Compass_rose_simple.svg.png">';
      return div;
    };
    north.addTo(map);
  </script>
</body>

</html>
